                <input class="inputStreet" type="text" placeholder="Street" th:field="*{street}">
                <input class="inputNumber" type="number" placeholder="Number" th:field="*{number}">
            </div>
            <div>

            </div>
        </form>
        <form id="formCancel" th:action="@{http://localhost:8080/api/thymeleaf/address}" method="get">

<style>
    body {
        background-color: #EFEFEF;
    }
    * {
        padding: 0;
        margin: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    
    .bloco {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 50px;
        width: 650px;
        height: 550px;
        border-radius: 6px;
        background: linear-gradient(138.08deg, #531A7B -13.53%, rgba(110, 38, 161, 0.66) 54.75%, rgba(149, 57, 213, 0.46) 111.81%, rgba(161, 60, 232, 0) 165.13%), #FFFFFF;
    }
    
    svg {
        margin-top: 5vh;
    }

    div#logo{
        display: flex;
        justify-content: center;
    }

    #inputs{
        text-align: center
    }

    #formCancel{
        display: flex;
        justify-content: center;
    }

    div#divSup{
        margin-top: 10%;
    }
    
    input {
        padding: 5px;
        
    }
    
    button {
        padding: 5px 15px;
        background-color: #FCB13A;
        border-radius: 50px;
        Color: white;
        width: 50%;
        
    }
</style>
