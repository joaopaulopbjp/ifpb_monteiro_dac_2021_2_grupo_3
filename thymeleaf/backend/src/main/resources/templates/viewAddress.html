        </div>

        <div id="areaAddress" th:each="address : ${addressList}">
            <div style="margin-top:2vh; border: 1px solid white; border-radius: 10px; padding-left: 1vw; width: 30vw; align-items: center;">
                <button id="edit">edit</button>
                <form th:action="@{http://localhost:8080/api/thymeleaf/address/delete/{id}(id=${address.getId()})}" method="post">
                    <button id="delete">delete</button>
                </form>

                <p>Street: <span th:text="${address.getStreet()}"></span></p>
                <p>number: <span th:text="${address.getNumber()}"></span></p>
                <p>city: <span th:text="${address.getCity()}"></span></p>
                <p>zipCode: <span th:text="${address.getZipCode()}"></span></p>
                <p>district: <span th:text="${address.getDistrict()}"></span></p>
            </div>
        </div>
        <div id="buttons">
            <form th:action="@{http://localhost:8080/logout}" method="get">
                <button>Logout</button>
            </form>
            <form th:action="@{http://localhost:8080/api/thymeleaf/address/form-address}" method="get">
                <button>Register</button>
            </form>
        </div>
    </div>
</body>

<style>
    body {
        background-color: #EFEFEF;
    }
    
    svg {
        margin-top: 5vh;
    }
    
    #logo {
        display: flex;
        justify-content: center;
    }
    
    #areaAddress {
        display: flex;
        justify-content: center;
    }
    
    #buttons {
        display: flex;
        justify-content: center;
        margin-top: 5vh;
    }
    
    form {
        display: inline;
    }
    
    button {
        display: inline;
        padding: 5px 15px;
        background-color: #FCB13A;
        border-radius: 50px;
        Color: white;
    }
    
    button#edit {}
    
    button#delete {}
    
    #bloco {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 50px;
        width: 50vw;
        border-radius: 6px;
        background: linear-gradient(138.08deg, #531A7B -13.53%, rgba(110, 38, 161, 0.66) 54.75%, rgba(149, 57, 213, 0.46) 111.81%, rgba(161, 60, 232, 0) 165.13%), #FFFFFF;
    }
</style>

</html>
