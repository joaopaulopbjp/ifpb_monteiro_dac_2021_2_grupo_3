    <title>Register Address</title>
</head>

<body>

    <div class="bloco">
        <h2>Register New Address</h2>
        <form th:action="@{save}" method="post" th:object="${dto}">
            <div>
                <input class="inputStreet" type="text" placeholder="Street" th:field="*{street}">
                <input class="inputNumber" type="number" placeholder="Number" th:field="*{number}">
            </div>
            <div>
                <input class="inputZip" type="text" placeholder="Zip-Code" th:field="*{zipCode}">
            </div>
            <div>
                <input class="inputZip" type="text" placeholder="City" th:field="*{city}">
                <input class="inputState" type="text" placeholder="Distric" th:field="*{district}">
            </div>
            <div style="display: flex; justify-content: center">
                <button type="submit">Register</button>
            </div>
        </form>
        <form th:action="@{http://localhost:8080/api/thymeleaf/address}" method="get">
            <button type="submit" style="background-color: rgb(196, 16, 16); margin-left: 4px;">Cancel</button>
        </form>
    </div>
</body>
