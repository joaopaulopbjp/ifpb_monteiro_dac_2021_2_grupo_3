<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Address</title>
</head>

<body style="background-color: #EFEFEF;">
    <div style="background-color: white;align-content: center;width: 50vw;height: 50vh;">
        <h2>View Address</h2>
        <form th:action="@{logout}" method="get">
            <button>Logout</button>
        </form>
        <div th:each="address : ${addressList}">
            <div style="background-color: rgb(140, 4, 219);width: 30vw;align-items: center;">
                <p>Street: [[${address.getStreet()}]]</p>
                <p>number: [[${address.getNumber()}]]</p>
                <p>city: [[${address.getCity()}]]</p>
                <p>zipCode: [[${address.getZipCode()}]]</p>
                <p>district: [[${address.getDistrict()}]]</p>
            </div>
        </div>
    </div>
</body>

</html>
