<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="bloco">
        <h2>Sign-in</h2>
        <form th:action="@{login}" th:object="${dtoLogin}" method="post">
            <input class="inputUsername" type="text" placeholder="Username" th:field="*{username}">
            <input class="inputPassword" type="text" placeholder="Password" th:field="*{password}">
            <button type="submit">Login</button>
            <p>Not a member? <a href="/backend/src/main/resources/templates/Register.html">Create account</a></p>
        </form>
    </div>
</body>

</html>
